<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif; /* Cambia a una fuente más moderna */
            margin: 0;
            padding: 0;
            background-image: url('fondo.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover; /* Cubrir toda la sección */
            background-position: center; /* Centrar la imagen */
            height: 100vh; /* Altura total */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor del mensaje */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con un poco de transparencia */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2e7d32; /* Verde oscuro */
        }

        p {
            font-size: 1.2em;
            color: #2e7d32; /* Verde oscuro */
        }

        /* Botón de regreso */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }

        a:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>

    <!-- Contenedor del mensaje de éxito -->
    <div class="container">
        <h1>¡Registro Exitoso!</h1>
        <p>Su registro temporal ha sido completado.</p>
        <p>En breve se le enviará un código QR a su correo electrónico para su salida.</p>
        <a href="index.html">Volver al Inicio</a> <!-- Aquí cambia el enlace -->
    </div>

</body>
</html>
