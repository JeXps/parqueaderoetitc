<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de QR</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif; /* Cambia a una fuente más moderna */
            margin: 0;
            padding: 0;
            background-image: url('fondo.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover; /* Cubrir toda la sección */
            background-position: center; /* Centrar la imagen */
            height: 100vh; /* Altura total */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor del contenido */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con un poco de transparencia */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative; /* Para el spinner */
        }

        h1 {
            color: #2e7d32; /* Verde oscuro */
        }

        /* Spinner de carga */
        .spinner {
            display: none; /* Oculto por defecto */
            margin: 20px auto;
            border: 8px solid #f3f3f3; /* Color claro */
            border-top: 8px solid #2e7d32; /* Color verde oscuro */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite; /* Animación de giro */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mensaje de escaneo completado */
        .result-message {
            display: none; /* Oculto por defecto */
            color: #2e7d32; /* Verde oscuro */
            margin-top: 20px;
        }

        /* Mensaje de salida exitosa */
        .success-message {
            color: #2e7d32; /* Verde oscuro */
            margin-top: 10px;
            font-weight: bold; /* Negrita */
        }

        /* Botones */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box; /* Para incluir el padding en el ancho total */
        }

        .button:hover {
            background-color: #1b5e20; /* Verde más oscuro */
        }

        /* Botón de volver */
        .back-button {
            background-color: #ff0000;
        }

        .back-button:hover {
            background-color: #4b0505;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Escaneo de QR</h1>
        <div class="spinner" id="spinner"></div> <!-- Spinner para mostrar la carga -->
        <p id="statusMessage" style="display: none;">Escaneando código QR...</p> <!-- Mensaje de estado -->
        
        <p class="result-message" id="resultMessage"></p> <!-- Mensaje de resultado -->
        <p class="success-message" id="successMessage" style="display: none;">Salida exitosa</p> <!-- Mensaje de salida exitosa -->

        <a href="automatizacion.html" class="button back-button">Volver al Inicio</a>
    </div>

    <script>
        // Función para simular el escaneo de QR
        function simulateScanning() {
            const spinner = document.getElementById('spinner');
            const statusMessage = document.getElementById('statusMessage');
            const resultMessage = document.getElementById('resultMessage');
            const successMessage = document.getElementById('successMessage');

            spinner.style.display = 'block'; // Mostrar el spinner
            statusMessage.style.display = 'block'; // Mostrar mensaje de estado

            // Simula el escaneo durante 3 segundos
            setTimeout(() => {
                spinner.style.display = 'none'; // Ocultar el spinner
                statusMessage.style.display = 'none'; // Ocultar el mensaje de estado
                
                // Muestra el nombre y la placa después del escaneo
                resultMessage.style.display = 'block'; // Mostrar el mensaje de resultado
                resultMessage.innerHTML = "Jerónimo Estrada<br>Placa: ABC-123"; // Actualiza el mensaje de resultado
                successMessage.style.display = 'block'; // Mostrar el mensaje de salida exitosa
            }, 3000); // Tiempo de escaneo simulado (en milisegundos)
        }

        // Llama a la función para simular el escaneo al cargar la página
        window.onload = simulateScanning;
    </script>

</body>
</html>
